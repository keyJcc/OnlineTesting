server.port= 9000
# datasource db_exam 修改数据库名称 用户名密码
spring.datasource.url=jdbc:mysql://localhost:3306/exam?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=mysql^11
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

#使用非严格的html5 legacyhtml5
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.mvc.static-path-pattern=/static/**

# MyBatis mapper  别名  写了别名前缀，xml方式 爆红不影响运行
mybatis.mapper-locations=classpath:com/mz/auth/mapper/*.xml
mybatis.type-aliases-package=com.mz.auth.entity,com.mz.auth.query

# path ; 图片存储的路径,记得修改图片的本地存储路径
mz.upload.path=D:\\MyProject\\exam_demo\\exam\\src\\main\\resources\\static\\upload


